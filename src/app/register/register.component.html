<div class="p">

<h3> PLAYER NAME</h3>
<div class="container">

      <input class="input" type="text" [formControl]="username" required>
      <p *ngIf="username.invalid && username.touched" >please enter your name to continue</p>
      <button class="btn btn-success" [disabled]="username.invalid" value = "submit" routerLink="/game"  [queryParams]="{name: username.value}" > submit</button>

</div>
</div>
